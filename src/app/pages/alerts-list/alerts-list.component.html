<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{pageType === 'mine' ? 'Vos alertes' : 'Toutes les alertes'}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-loading #ionLoading message="Veuillez patienter"></ion-loading>

<ion-content color="light" *ngIf="alerts.length > 0;">
  <ion-list [inset]="true">
    <ion-item *ngFor="let alert of alerts" (click)="navigateToDetails(alert)" ion-ripple-effect>
      <ion-label>
        <h2>Code agent: {{ alert.agent_code }}</h2>
        <p>RÃ©gion: {{ alert.region }}</p>
        <p>Province: {{ alert.province }}</p>
        <p>Commune: {{ alert.commune }}</p>
        <p>Localite: {{ alert.localite }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content loadingText="Chargement en cours..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
