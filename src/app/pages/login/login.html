<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Se connecter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-logo">
    <img src="assets/img/bnaf.jpg" alt="Ionic logo">
  </div>

  <div class="login-form">
    <form #loginForm="ngForm" novalidate>
      <ion-loading #ionLoading trigger="open-loading" message="Veuillez patienter"></ion-loading>
      <ion-input
        label="Nom d'utilisateur"
        labelPlacement="stacked"
        fill="solid"
        [ngModel]="login.username"
        name="username"
        type="text"
        spellcheck="false"
        autocapitalize="off"
        errorText="Le nom d'utilisateur est obligatoire"
        required="required">
      </ion-input>

      <ion-input
        label="Mot de passe"
        labelPlacement="stacked"
        fill="solid"
        [ngModel]="login.password"
        name="password"
        type="password"
        errorText="Le mot de passe est obligatoire"
        required="required">
      </ion-input>

      <ion-row>
        <ion-col>
          <ion-button [disabled]="loginForm.invalid" (click)="onLogin(loginForm)" type="submit" expand="block">Se connecter</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>

</ion-content>
