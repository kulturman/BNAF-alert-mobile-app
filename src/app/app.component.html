<ion-app [class.dark-theme]="dark">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-content>
        <ion-list lines="none">
          <ion-list-header>
            BNAF alerte App
          </ion-list-header>
          <ion-menu-toggle *ngFor="let p of appPages; let i = index" autoHide="false">
            <ion-item [routerLink]="p.url" detail="false" routerDirection="root" routerLinkActive="selected">
              <ion-icon [name]="p.icon + '-outline'" slot="start"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>

        <ion-list *ngIf="loggedIn" lines="none">
          <ion-list-header>
            Mon compte
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item detail="false" routerDirection="root" routerLink="/account" routerLinkActive="active">
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-label>
                Vos alertes
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item (click)="logout()" detail="false" routerLink="">
              <ion-icon name="log-out" slot="start"></ion-icon>
              <ion-label>
                Déconnexion
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list *ngIf="!loggedIn" lines="none">
          <ion-list-header>
            Mon compte
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item detail="false" routerDirection="root" routerLink="/login">
              <ion-icon name="log-in" slot="start"></ion-icon>
              <ion-label>
                Se connecter
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list lines="none">
          <ion-list-header>
            Préférences
          </ion-list-header>
          <ion-item>
            <ion-icon name="moon-outline" slot="start"></ion-icon>
            <ion-toggle [(ngModel)]="dark">
              Mode nuit
            </ion-toggle>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
